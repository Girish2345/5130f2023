<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .contact-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .contact-header {
            text-align: center;
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            border-radius: 10px 10px 0 0;
        }

        .contact-header h1 {
            margin: 0;
            padding: 10px 0;
        }

        .contact-info {
            padding: 20px;
        }

        .contact-info h2 {
            color: #007BFF;
        }

        .contact-info p {
            font-size: 18px;
        }

        .contact-info .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .contact-info .contact-item i {
            font-size: 24px;
            margin-right: 10px;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <a href="Chanda-Girish_hw3_secontPhase.html" >
        <img src="home.png" alt="home" style="width:42px;height:42px;">
    </a>
    <div class="contact-container">
        <div class="contact-header">
            <h1>Contact Information</h1>
        </div>
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <p>I'd love to hear from you. Here's how you can reach me:</p>
            <div class="contact-item">
                <i class="fa fa-map-marker"></i>
                <p>Lowell, MA, USA</p>
            </div>
            <div class="contact-item">
                <i class="fa fa-envelope"></i>
                <p>girishch@gmail.com</p>
            </div>
            <div class="contact-item">
                <i class="fa fa-phone"></i>
                <p>+1 (978) 444-5656</p>
            </div>
        </div>
    </div>
</body>
</html>
