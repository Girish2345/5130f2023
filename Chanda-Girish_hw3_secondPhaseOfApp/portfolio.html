<!DOCTYPE html>
<html>
<head>
    <title>Investment Portfolio</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <a href="Chanda-Girish_hw3_secontPhase.html" >
        <img src="home.png" alt="home" style="width:42px;height:42px;">
    </a>
    <div class="container">
        <h1>My Investment Portfolio</h1>
        <canvas id="investmentChart" width="400" height="400"></canvas>
        <h2 >
            Total Investment : $200,000 
        </h2>
    </div>

    <script>
        var ctx = document.getElementById('investmentChart').getContext('2d');
        var data = {
            labels: ['Savings', 'Entertainment', 'Mutual Funds', 'Cryptocurrency', 'Education', 'RealEstate'],
            datasets: [{
                data: [15000, 5000, 20000, 15000, 95000, 50000],
                backgroundColor: ['#ff9999', '#99ff99', '#9999ff', '#ffcc99', '#cc99ff', '#99ccff'],
            }],
        };

        var options = {
            responsive: false,
            maintainAspectRatio: false,
        };

        var investmentChart = new Chart(ctx, {
            type: 'pie',
            data: data,
            options: options,
        });
        
    </script>
   
</body>
</html>
